<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <title></title>
    <script id="rot-v-shader" type="x-shader/x-vertex">
	attribute vec4 vPosition;
	uniform float theta;

	void main()
	{
		float u = cos( theta );
		float v = sin( theta );

		gl_Position.x = vPosition.x * u - vPosition.y * v;
		gl_Position.y = vPosition.x * v + vPosition.y * u;
		gl_Position.z = 0.0;
		gl_Position.w = 1.0;
	}
	</script>

    <script id="rot-f-shader" type="x-shader/x-fragment">
	precision mediump float;

	void main()
	{
		if(gl_FragCoord.y>400.0){
			gl_FragColor = vec4( 0.0, 0.0, 0.0, 1.0 );
		}
		else if(gl_FragCoord.x<100.0||gl_FragCoord.y<180.0||gl_FragCoord.x>350.0||gl_FragCoord.y>350.0){
			gl_FragColor = vec4( 0.32, 0.3, 0.3, 1.0 );
		}
		else gl_FragColor = vec4( 1.0, 1.0, 1.0, 1.0 );
	}
	</script>

    <script type="text/javascript" src="../js/common/webgl-utils.js"></script>
    <script type="text/javascript" src="../js/common/initShaders.js"></script>
    <script type="text/javascript" src="../js/common/gl-matrix-min.js"></script>

    <script type="text/javascript" src="../js/ch03/pngToAnima.js"></script>
</head>

<body onload="initRotSquare()">
    <h2>Rotating Square</h2>
    <canvas id="rot-canvas" width="512" height="512">你的浏览器不支持HTML5 canvas元素</canvas>
	<div style="left: 700px;top: 200px;position: absolute;">
		<p>按钮页面控件:</p>
		<button onclick="changeDir1()">改变旋转方向</button>
	</div>
</body>

</html>
